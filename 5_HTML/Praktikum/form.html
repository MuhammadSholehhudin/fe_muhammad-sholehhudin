<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task HTML | M Sholehhudin</title>
</head>
<body>
    <header>
        <h1>Buat Account Baru!</h1>
    </header>

    <section>
        <h2>Sign Up Form</h2>
        <form action="/welcome.html">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name..."><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name..."><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="male" value="Male">
            <label for="html">Male</label><br>
            <input type="radio" id="female" name="female" value="Female">
            <label for="css">Female</label><br>
            <input type="radio" id="other" name="other" value="Other">
            <label for="other">Other</label><br><br>

            <label for="nationality">Nationality:</label><br>
            <select name="nationality" id="nationality">
                <option value="indonesian">Indonesian</option>
                <option value="american">American</option>
                <option value="british">British</option>
                <option value="australian">Australian</option>
            </select><br><br>

            <label for="language">Language Spoken:</label><br>
            <input type="checkbox" id="bahasa" name="bahasa" value="bahasa_indonesia">
            <label for="bahasa">Bahasa Indonesia</label><br>
            <input type="checkbox" id="english" name="english" value="english">
            <label for="english">English</label><br>
            <input type="checkbox" id="other" name="other" value="other">
            <label for="other">Other</label><br><br>

            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="40" rows="10"></textarea><br><br>

            <input type="submit" value="Sign Up">
          </form>
    </section>
</body>
</html>
